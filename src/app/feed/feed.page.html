<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Instagram 2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Feed</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-layout>
    <app-stories></app-stories>
    <ion-list>
      <ion-item *ngFor="let post of posts">
        <app-card-post [post]="post"></app-card-post>
      </ion-item>
    </ion-list>
  </app-layout>
</ion-content>
